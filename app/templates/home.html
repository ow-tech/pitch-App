{% extends 'layout.html' %}

{% block content %}

    <div class ="container">
        
        {% for pitch in pitches %}
        <img class='rounded-circle' src="{{ url_for('static', filename='profile_pics/' + pitch.author.image_file)}}">
        <h4>{{pitch.author.username}}</h4>
        <h6>Created on {{pitch.date_posted.strftime('%Y-%m-%d')}}</h6>
        <p>{{ pitch.your_pitch}}</p>
        {% endfor %}
    </div>

{% endblock %}
